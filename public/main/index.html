<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Tools by Saku#1193</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="github">
    <a id="githubLink" target="_blank">
      <img src="./images/github-logo.png" alt="Github of creator">
    </a>
  </div>
  <h1>Discord Bot Tools</h1>
  <div class="bot-infos">
    <div class="top">
      <label for="botToken">Bot token :</label>
      <input type="text" id="botToken" placeholder="NzQwMzM1MTg0ODM0...">
    </div>
    <div class="bottom">
      <button id="StartBot">Start bot</button>
      <button id="StopBot">Stop bot</button>
    </div>
  </div>
  <div id="started">
  </div>
  <div class="creator">
    <p>Made by <a id="githubLink">Saku#1193</a></p>
  </div>
  <script src="./js/index.js"></script>
</body>

</html>
